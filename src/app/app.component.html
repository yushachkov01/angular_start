<div class="container">
  <h1>Hello Angular!</h1>

  <hr>
  <button (click)="toogleCards()">Toggle cards</button>
  <hr>
<!-- Звездочка нужна для того, чтобы показать, о текущая директива меняет HTML документ -->
  <div *ngIf="toogle; else noCards">
  <app-card
  *ngFor="let iterCard of cards; let idx = index"
  [card]="iterCard"
  [index]="idx + 1"
  ></app-card>
  </div>
  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
</div>
